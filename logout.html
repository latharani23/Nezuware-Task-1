<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <style>
        body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: url("https://img.freepik.com/free-vector/network-mesh-wire-digital-technology-background_1017-27428.jpg?w=1060&t=st=1723055375~exp=1723055975~hmac=8be5412e717ce19d15392e2d5cbc39014b3cb741bab494558dc6d77d75aece2b") no-repeat center center/cover;
    z-index: -1;
}

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
            margin: 0;
        }

        .message {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .flash-info {
            color: #007bff;
        }

        .flash-success {
            color: #28a745;
        }

        .flash-danger {
            color: #dc3545;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="message">
                {% for category, message in messages %}
                    <p class="flash-{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <div class="message">
        You have been logged out successfully.
    </div>
    <a href="{{ url_for('home') }}" class="button">Return to Home</a>
</body>
</html>
